<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>초초 시그 검색</title>
    <style>
        /* 전체 페이지 스타일: 찐한 분홍색 배경 */
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', 'Apple SD Gothic Neo', sans-serif;
            background-color: #e91e63; /* 찐한 분홍색 배경 */
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* 콘텐츠 컨테이너: 중앙 정렬 및 너비 제한 */
        .container {
            max-width: 650px;
            margin: 0 auto;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        /* 헤더 스타일: 이름과 이미지 */
        #header {
            text-align: center;
            padding: 20px 0;
            background-color: #ffcdd2; /* 헤더 부분만 연한 분홍색 */
            color: #333;
            border-bottom: 5px solid #e91e63;
        }
        #header img {
            display: block;
            width: 150px; /* 이미지 크기 조절 */
            height: 150px;
            object-fit: cover;
            border-radius: 50%; /* 이미지를 원형으로 만듦 */
            border: 5px solid #ffffff;
            margin: 0 auto 10px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #header h1 {
            font-size: 32px;
            margin: 5px 0 0 0;
            color: #333; /* CHOCHO 제목 색상 */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        /* 검색창 스타일 */
        #search {
            width: 90%;
            padding: 12px 15px;
            font-size: 16px;
            margin: 20px 5% 20px 5%;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        #search:focus {
            border-color: #e91e63;
            outline: none;
        }

        /* 목록 컨테이너 스타일 */
        #list {
            padding: 0 20px 0 20px;
            max-height: 450px; /* 목록이 보일 최대 높이 */
            overflow-y: auto;   /* 높이를 넘어가면 세로 스크롤 생성 */
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 10px; /* 패딩 조정 */
            text-align: center; /* 모든 셀 내용 가운데 정렬 유지 */
        }
        th {
            background-color: #f4f4f4;
            color: #333;
            font-size: 15px;
            border-bottom: 2px solid #ddd;
        }
        td {
            background-color: #ffffff;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        tr:hover td {
            background-color: #fffafb;
        }
        
        /* ❗ 개수와 제목 열 너비 30% : 70% ❗ */
        .number-col {
            width: 30%; /* 개수 열 너비 30% */
            font-weight: bold;
            color: #e91e63;
        }
        .title-col {
            width: 70%; /* 제목 열 너비 70% */
        }

        /* 총 개수 표시 스타일 */
        #total-count {
            text-align: center;
            padding: 15px 20px;
            background-color: #ffcdd2; /* 연한 분홍색 배경 */
            color: #e91e63; /* 찐한 분홍색 글씨 */
            font-weight: bold;
            border-top: 5px solid #e91e63;
            font-size: 18px;
            margin: 0; 
        }

        /* 숨김 처리된 아이템 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header">
            <img src="ㅍㅍㅍㅍㅍ.webp" alt="초초 이미지">
            <h1>CHOCHO</h1>
        </div>

        <input type="text" id="search" placeholder="개수나 단어를 입력하세요 (예시: 큐리슨)">

        <div id="list">
            <table>
                <thead>
                    <tr>
                        <th class="number-col">개수</th> 
                        <th class="title-col">시그니처 제목</th> 
                        </tr>
                </thead>
                <tbody id="data-list-body">
                    <tr><td colspan="2" style="text-align:center;">시그니처 목록을 불러오는 중...</td></tr>
                </tbody>
            </table>
        </div>

        <div id="total-count"></div>
    </div>

    <script>
        // ❗❗ Google Sheets '웹에 게시'한 CSV 주소의 BASE URL입니다. ❗❗ 
        // /pubhtml이 아닌 /pub으로 끝나야 합니다.
        const BASE_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQIgUpfAXlpqjlyYOoGMqpecywiXICRbvrRC0Fxrwq5hSqV4Nj27WeqoNPN0wAEarV9dQo11WWz5QiN/pub';
        const searchInput = document.getElementById('search');
        const tbody = document.getElementById('data-list-body');
        const totalCountDisplay = document.getElementById('total-count');

        // 함수: 목록의 개수를 세고 표시합니다.
        function updateCount(items, totalItems) {
            const visibleItems = Array.from(items).filter(item => !item.classList.contains('hidden'));
            
            if (visibleItems.length === totalItems) {
                totalCountDisplay.textContent = `총 시그니처 개수: ${totalItems}개`;
            } else {
                totalCountDisplay.textContent = `검색 결과: ${visibleItems.length}개 / 전체: ${totalItems}개`;
            }
        }

        // 함수: 데이터를 가져오고 테이블을 렌더링하며 검색 리스너를 붙입니다.
        function fetchDataAndRenderTable() {
            // 캐시 방지를 위해 타임스탬프 추가 및 output=csv 붙이기
            const CSV_URL = BASE_CSV_URL + '?output=csv&t=' + new Date().getTime();

            fetch(CSV_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.text();
                })
                .then(csvText => {
                    const rows = csvText.trim().split('\n');
                    rows.shift(); // 헤더 행 제거

                    let data = [];
                    let totalItems = 0;

                    rows.forEach(row => {
                        // 데이터 파싱: A열(개수), B열(제목)만 사용
                        // 콤마가 제목 안에 있을 경우를 대비하여 정규식 사용
                        const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); 
                        
                        if (columns.length >= 2) {
                            let numberString = columns[0].trim().replace(/"/g, ''); // A열: 개수
                            let title = columns[1].trim().replace(/^"|"$/g, '');   // B열: 제목

                            if (!numberString || !title || numberString === '개수' || title === '시그니처 제목' || row.trim() === '') {
                                return;
                            }
                            
                            // 개수 정렬을 위한 숫자 추출 (예: *123 -> 123)
                            const number = parseInt(numberString.replace(/\D/g, ''), 10);
                            
                            data.push({ number: number, title: title, originalNumber: numberString });
                            totalItems++;
                        }
                    });

                    // 정렬 로직 (별표 항목 맨 아래, 숫자 순서대로)
                    data.sort((a, b) => {
                        const isAsteriskA = a.originalNumber.startsWith('*');
                        const isAsteriskB = b.originalNumber.startsWith('*');
                        
                        // 별표 항목은 뒤로 보냄
                        if (isAsteriskA !== isAsteriskB) {
                            return isAsteriskA ? 1 : -1;
                        }
                        return a.number - b.number;
                    });
                    
                    tbody.innerHTML = '';
                    const fragment = document.createDocumentFragment();

                    data.forEach(item => {
                        const tr = document.createElement('tr');
                        tr.classList.add('item');
                        tr.innerHTML = `
                            <td class="number-col">${item.originalNumber}</td>
                            <td class="title-col">${item.title}</td>
                        `;
                        fragment.appendChild(tr);
                    });

                    tbody.appendChild(fragment);

                    const items = document.querySelectorAll('tr.item'); 
                    
                    searchInput.addEventListener('input', () => {
                        const q = searchInput.value.toLowerCase();
                        items.forEach(item => {
                            // 대소문자 구분 없이 검색
                            if (item.textContent.toLowerCase().includes(q)) {
                                item.classList.remove('hidden');
                            } else {
                                item.classList.add('hidden');
                            }
                        });
                        updateCount(items, totalItems);
                    });

                    updateCount(items, totalItems);
                })
                .catch(error => {
                    console.error('데이터를 불러오는 데 실패했습니다:', error);
                    // colspan 갯수 2로 수정
                    tbody.innerHTML = '<tr><td colspan="2" style="text-align:center; color: red; font-weight: bold;">시그니처 목록을 불러오지 못했습니다. Google
