<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        /* 전체 페이지 스타일: 찐한 분홍색 배경 */
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', 'Apple SD Gothic Neo', sans-serif;
            background-color: #e91e63; /* 찐한 분홍색 배경 */
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* 콘텐츠 컨테이너: 중앙 정렬 및 너비 제한 */
        .container {
            max-width: 650px;
            margin: 0 auto;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        /* 헤더 스타일: 이름과 이미지 */
        #header {
            text-align: center;
            padding: 20px 0;
            background-color: #ffcdd2; /* 헤더 부분만 연한 분홍색 */
            color: #333;
            border-bottom: 5px solid #e91e63;
        }
        #header img {
            display: block;
            width: 150px; /* 이미지 크기 조절 */
            height: 150px;
            object-fit: cover;
            border-radius: 50%; /* 이미지를 원형으로 만듦 */
            border: 5px solid #ffffff;
            margin: 0 auto 10px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #header h1 {
            font-size: 32px;
            margin: 5px 0 0 0;
            color: #333; /* CHOCHO 제목 색상 */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        /* 검색창 스타일 */
        #search {
            width: 90%;
            padding: 12px 15px;
            font-size: 16px;
            margin: 20px 5% 20px 5%;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        #search:focus {
            border-color: #e91e63;
            outline: none;
        }

        /* 목록 컨테이너 스타일 */
        #list {
            padding: 0 20px 0 20px;
            max-height: 450px; /* 목록이 보일 최대 높이 */
            overflow-y: auto;   /* 높이를 넘어가면 세로 스크롤 생성 */
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 10px; /* 패딩 조정 */
            text-align: center; /* ❗ 모든 셀 내용 가운데 정렬 유지 ❗ */
        }
        th {
            background-color: #f4f4f4;
            color: #333;
            font-size: 15px;
            border-bottom: 2px solid #ddd;
        }
        td {
            background-color: #ffffff;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        tr:hover td {
            background-color: #fffafb;
        }
        
        /* ❗ 개수와 제목 열 너비 재조정 (35% : 65%) ❗ */
        .number-col {
            width: 35%; /* 개수 열 너비 35% */
            font-weight: bold;
            color: #e91e63;
        }
        .title-col {
            width: 65%; /* 제목 열 너비 65% */
        }

        /* 총 개수 표시 스타일 */
        #total-count {
            text-align: center;
            padding: 15px 20px;
            background-color: #ffcdd2; /* 연한 분홍색 배경 */
            color: #e91e63; /* 찐한 분홍색 글씨 */
            font-weight: bold;
            border-top: 5px solid #e91e63;
            font-size: 18px;
            margin: 0; 
        }

        /* 숨김 처리된 아이템 */
        .hidden {
            display: none;
        }
    </style>
</head>
