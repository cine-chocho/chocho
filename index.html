<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>초초 시그 검색</title>
    <style>
        /* 전체 페이지 스타일: 찐한 분홍색 배경 */
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', 'Apple SD Gothic Neo', sans-serif;
            background-color: #e91e63;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* 콘텐츠 컨테이너: 중앙 정렬 및 너비 제한 */
        .container {
            max-width: 650px;
            margin: 0 auto;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        /* 헤더 스타일: 이름과 이미지 */
        #header {
            text-align: center;
            padding: 20px 0;
            background-color: #ffcdd2;
            color: #333;
            border-bottom: 5px solid #e91e63;
        }
        #header img {
            display: block;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #ffffff;
            margin: 0 auto 10px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #header h1 {
            font-size: 32px;
            margin: 5px 0 0 0;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        /* 검색창 스타일 */
        #search {
            width: 90%;
            padding: 12px 15px;
            font-size: 16px;
            margin: 20px 5% 20px 5%;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            /* ❗ 최종 수정된 부분: 내부 텍스트 및 입력값 중앙 정렬 */
            text-align: center; 
        }
        #search:focus {
            border-color: #e91e63;
            outline: none;
        }

        /* 목록 컨테이너 스타일 */
        #list {
            padding: 0 20px 0 20px;
            max-height: 450px;
            overflow-y: auto;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
            font-size: 15px;
            border-bottom: 2px solid #ddd;
        }
        td {
            background-color: #ffffff;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        tr:hover td {
            background-color: #fffafb;
        }
        
        /* 개수와 제목 열 너비 30% : 70% */
        .number-col {
            width: 30%;
            font-weight: bold;
            color: #e91e63;
        }
        .title-col {
            width: 70%;
        }

        /* 총 개수 표시 스타일 */
        #total-count {
            text-align: center;
            padding: 15px 20px;
            background-color: #ffcdd2;
            color: #e91e63;
            font-weight: bold;
            border-top: 5px solid #e91e63;
            font-size: 18px;
            margin: 0; 
        }

        /* 숨김 처리된 아이템 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header">
            <img src="ㅍㅍㅍㅍㅍ.webp" alt="초초 이미지">
            <h1>CHOCHO</h1>
        </div>

        <input type="text" id="search" placeholder="개수나 단어를 입력하세요 (예시: 큐리슨)">

        <div id="list">
            <table>
                <thead>
                    <tr>
                        <th class="number-col">개수</th> 
                        <th class="title-col">시그니처 제목</th> 
                    </tr>
                </thead>
                <tbody id="data-list-body">
                    <tr><td colspan="2" style="text-align:center;">시그니처 목록을 불러오는 중...</td></tr>
                </tbody>
            </table>
        </div>

        <div id="total-count"></div>
    </div>

    <script>

        const searchInput = document.getElementById('search');
        const tbody = document.getElementById('data-list-body');
        const totalCountDisplay = document.getElementById('total-count');

        function updateCount(items, totalItems) {
            const visibleItems = Array.from(items).filter(item => !item.classList.contains('hidden'));
            
            if (visibleItems.length === totalItems) {
                totalCountDisplay.textContent = `총 시그니처 개수: ${totalItems}개`;
            } else {
                totalCountDisplay.textContent = `검색 결과: ${visibleItems.length}개 / 전체: ${totalItems}개`;
            }
        }

                    return response.text();
                })

                    rows.shift(); // 헤더 행 제거
