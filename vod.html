<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초초 시그 영상 갤러리</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* 어두운 배경 */
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        /* 메인 컨테이너 */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
        }

        /* 타이틀 스타일 */
        h1 {
            text-align: center;
            color: #f7d247; /* 강조색 (골드/노란색) */
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        /* 이미지 그리드 (격자) 레이아웃 */
        .video-grid {
            display: grid;
            /* 화면 크기에 따라 열(column) 개수 자동 조절 */
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 20px; /* 격자 사이의 간격 */
        }

        /* 개별 영상 항목 스타일 */
        .video-item {
            background-color: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none; /* 링크 밑줄 제거 */
            color: inherit;
            display: block;
        }

        .video-item:hover {
            transform: translateY(-5px); /* 마우스 오버 시 살짝 위로 이동 */
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2); /* 빛나는 효과 */
        }

        /* 썸네일 이미지 스타일 */
        .video-thumbnail {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 3px solid #f7d247; /* C9 스타일 테두리 */
        }

        /* 정보 텍스트 스타일 */
        .video-info {
            padding: 10px;
            text-align: center;
        }

        .video-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #0099ff; /* 시그 번호 강조색 */
            margin-bottom: 5px;
        }

        .video-title {
            font-size: 0.9em;
            color: #ccc;
            white-space: nowrap; /* 줄바꿈 방지 */
            overflow: hidden;
            text-overflow: ellipsis; /* 넘치는 텍스트 ... 처리 */
        }
    </style>
</head>
<body>

<div class="gallery-container">
    <h1>초초 시그 영상</h1>
    
    <div class="video-grid">
        
        <a href="영상링크주소1" target="_blank" class="video-item">
            <img src="https://via.placeholder.com/200x120?text=1212+진짜해" alt="진짜해 썸네일" class="video-thumbnail">
            <div class="video-info">
                <div class="video-number">1212</div>
                <div class="video-title">진짜해</div>
            </div>
        </a>
        
        <a href="영상링크주소2" target="_blank" class="video-item">
            <img src="https://via.placeholder.com/200x120?text=1332+마그네틱" alt="마그네틱 썸네일" class="video-thumbnail">
            <div class="video-info">
                <div class="video-number">1332</div>
                <div class="video-title">마그네틱</div>
            </div>
        </a>

        <a href="영상링크주소3" target="_blank" class="video-item">
            <img src="https://via.placeholder.com/200x120?text=1500+바빠" alt="바빠 썸네일" class="video-thumbnail">
            <div class="video-info">
                <div class="video-number">1500</div>
                <div class="video-title">바빠</div>
            </div>
        </a>
        
        <a href="영상링크주소4" target="_blank" class="video-item">
            <img src="https://via.placeholder.com/200x120?text=1717+불도저" alt="불도저 썸네일" class="video-thumbnail">
            <div class="video-info">
                <div class="video-number">1717</div>
                <div class="video-title">불도저</div>
            </div>
        </a>
        
        </div>
</div>

</body>
</html>
